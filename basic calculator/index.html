<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="calculator light">
            <div class="swtich-button">
                <img src="../src/assets/images/bi_sun.svg" alt="light mood" style="width: 29.737px;
height: 29.737px;">
                <img src="../src/assets/images/bx_bx-moon.svg" alt="dark mood" style="width: 29.737px;
height: 29.737px;">
            </div>
            <div class="history">
                <img src="../src/assets/images/History.svg" alt="history" style="width: 30px;
height: 30px;">
            </div>
            <div class="display-screen">
                <div id="display">
                    <p>477+9895/5646-52+652</p>
                </div>
                <div class="result">
                    <h1 id="display-equal">=</h1>
                    <h2>2004</h2>
                </div>               
            </div>

            <div class="buttons">
                <div class="row-rectangle">
                    <button id="clear">AC</button>
                    <button id="negative">+/-</button>
                    <button id="reminder">%</button>
                </div>
                <div class="numbers">
                    <button class="btn-number" id="1">1</button>
                    <button class="btn-number" id="2">2</button>
                    <button class="btn-number" id="3">3</button>
                    <button class="btn-number" id="4">4</button>
                    <button class="btn-number" id="5">5</button>
                    <button class="btn-number" id="6">6</button>
                    <button class="btn-number" id="7">7</button>
                    <button class="btn-number" id="8">8</button>
                    <button class="btn-number" id="9">9</button>
                    <button class="btn-number" id=".">.</button>
                    <button class="btn-number" id="0">0</button>
                    <button class="btn-number" id="00">00</button>
                </div>
                <div class="column-rectangle">
                    <button id="/">&divide;</button>
                    <button id="*">&times;</button>
                    <button id="-">-</button>
                    <button id="+">+</button>                    
                    <button class="btn-number" id="equal">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
